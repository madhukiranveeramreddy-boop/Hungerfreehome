  <style>
    body {
      background: linear-gradient(135deg, #1A237E 0%, #00897B 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.2em;
      font-weight: 700;
      color: #f0f0f0;
      letter-spacing: 1px;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      flex-grow: 1;
      align-content: flex-start;
    }

    .grid-item {
      width: calc(50% - 10px);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 25px;
      text-decoration: none;
      color: #ffffff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .grid-item:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .grid-item:hover:before {
      opacity: 1;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .donate { background: linear-gradient(45deg, #FF6B6B, #F98989); }
    .connect { background: linear-gradient(45deg, #48BB78, #81E6D9); }
    .deliver { background: linear-gradient(45deg, #4C6EF5, #748FFC); }
    .serve { background: linear-gradient(45deg, #FAB005, #FFD43B); }

    .label {
      font-size: 1.3em;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .icon-placeholder {
      width: 70px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2em;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding-bottom: 40px;
      margin-top: auto;
    }

    footer p {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .hidden { display: none; }

    .page-content img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    .page-content button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: #1A237E;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .page-content i {
      font-size: 3em;
      margin-top: 20px;
    }
  </style>
</head>

    <header>
      <h1>Hunger-Free Homes</h1>
    </header>

    <main class="grid-container">
      <a href="#" class="grid-item donate" data-page="donate">
        <div class="icon-placeholder"><i class="fas fa-box"></i></div>
        <span class="label">Donate</span>
      </a>

      <a href="#" class="grid-item connect" data-page="connect">
        <div class="icon-placeholder"><i class="fas fa-comments"></i></div>
        <span class="label">Connect</span>
      </a>

        <span class="label">Deliver</span>
      </a>

      <a href="#" class="grid-item serve" data-page="serve">
        <div class="icon-placeholder"><i class="fas fa-handshake"></i></div>
        <span class="label">Serve</span>
      </a>
    </main>

    <section id="dynamic-content" class="page-content hidden"></section>

    <footer>
      <p>All-in-One Food Donation Platform</p>
    </footer>
  </div>
